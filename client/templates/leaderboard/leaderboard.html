<template name="leaderboard">
  <div id="leaderboard" class="dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 hidden-xs">
          <div class="profileInfo">
            <img src="{{fbImage facebookId=entry.facebookId}}" alt="{{name}}"/>
            <div class="profileName">
              {{entry.name}}
            </div>
          </div>
          <img src="/images/kadoi.png" alt="" class="kadoi">
        </div>
        <div class="col-sm-8 col-sm-offset-1">
          <h2>High Scores</h2>
          <div class="leaderboard-wrapper">
            <table class="users">
              {{# each entries}}
                <tr>
                  <td class="image">
                    <img src="{{fbImage facebookId=facebookId size='square'}}" alt="{{name}}">
                  </td>
                  <td class="name">
                    {{name}}
                  </td>
                  <td class="score">
                    {{score}}
                  </td>
                </tr>
              {{/each}}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
