<template name="minileader">
  <div class="minileader">

    <h4>High Score:</h4>

    <table>
    {{#each topUsers}}
      <tr>
        <td><img src="{{fbImage facebookId=facebookId size='square'}}" alt="{{name}}"></td>
        <td class="name">{{name}}</td>
        <td class="score">{{score}}</td>
      </tr>
    {{/each}}
    </table>

  </div>
</template>
