<template name="game">
  <div id="game" class="dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 hidden-xs">
          <div class="profileInfo">
            <img src="{{fbImage facebookId=entry.facebookId}}" alt="{{entry.name}}"/>
            <div class="profileName">
              {{entry.name}}
            </div>
          </div>

          <img src="/images/kadoi.png" alt="" class="kadoi">
        </div>
        <div class="col-sm-5 nopadding-xs">
          {{#if isDesktop}}
            <div id="tetrisoid" style="width: 100%; height: 430px;"></div>
          {{else}}
            <div id="tetrisoid" style="width: 100%; height: 100vh;"></div>
          {{/if}}
        </div>
        <div class="col-sm-4 hidden-xs">
          <div class="score-wrapper">
            <h3>Score:</h3>
            <div class="currentScore">{{currentScore}}</div>
            {{> minileader}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
